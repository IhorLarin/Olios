<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Olios</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">

  <header class="header">
    <h1 class="header__title">OLIOS</h1>
    <span class="header__subtitle">NEWEST FURNITURE SHOP TEMPLATE</span>
    <a href="#" class="button">view more</a>
  </header>

  <section class="sidebar">
    <div class="logo">
      <img src="img/icons/logo.png" alt="olios logo">
    </div>
    <ul class="sidebar-list">
      <li class="sidebar-list__item">
        <a href="#" class="sidebar-list__link">
          <span class="icon-home"></span>
        </a>
      </li>
      <li class="sidebar-list__item">
        <a href="#" class="sidebar-list__link">
          <span class="icon-basket"></span>
        </a>
      </li>
      <li class="sidebar-list__item">
        <a href="#" class="sidebar-list__link">
          <span class="icon-search"></span>
        </a>
      </li>
    </ul>
    <a href="#" class="download-icon">
      <span class="icon-in"></span>
    </a>
  </section>

  <div class="hamburger">
    <span></span>
  </div>

  <nav class="navbar">

    <ul class="menu-list">
      <li class="menu-list__item">
        <a href="#" class="menu-list__link">
          living room
          <img src="img/icons/room.png" alt="" class="menu-list__link_icon">
        </a>
      </li>
      <li class="menu-list__item">
        <a href="#" class="menu-list__link">
          office
          <img src="img/icons/office.png" alt="" class="menu-list__link_icon">
        </a>
      </li>
      <li class="menu-list__item">
        <a href="#" class="menu-list__link">
          for kids
          <img src="img/icons/kids.png" alt="" class="menu-list__link_icon">
        </a>
      </li>
      <li class="menu-list__item">
        <a href="#" class="menu-list__link">
          kitchen
          <img src="img/icons/kitchen.png" alt="" class="menu-list__link_icon">
        </a>
      </li>
      <li class="menu-list__item">
        <a href="#" class="menu-list__link">
          accesories
          <img src="img/icons/accesories.png" alt="" class="menu-list__link_icon">
        </a>
      </li>
    </ul>

    <a href="#" class="all-categories">Show all categories</a>

  </nav>

</div>

<script src="js/libs.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
